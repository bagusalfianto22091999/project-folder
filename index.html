<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Music</title>

<style>
:root{
  --green:#1db954;
  --dark:#121212;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:black;
  color:white;
  font-family:system-ui;
  min-height:100vh;
  overflow:hidden;
}

/* ===== YOUTUBE BACKGROUND ===== */
.bg-video{
  position:fixed;
  inset:0;
  z-index:-2;
  opacity:0;
  transition:opacity .6s ease;
}

.bg-video iframe{
  width:100vw;
  height:100vh;
  object-fit:cover;
  filter:blur(18px) brightness(.55);
}

/* aktif saat play */
.bg-video.active{
  opacity:1;
}

/* ===== PLAYER ===== */
.player{
  position:relative;
  z-index:2;
  max-width:420px;
  margin:20px auto;
  background:linear-gradient(180deg,rgba(20,20,20,.85),rgba(0,0,0,.85));
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(8px);
}

.header{text-align:center;font-weight:bold;margin-bottom:14px}

.song-title{
  text-align:center;
  font-weight:bold;
  color:#1db954;
  margin-bottom:10px;
}

/* VISUALIZER */
.visualizer{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:140px;
  gap:6px;
  margin-bottom:16px;
}
.bar{
  width:6px;
  height:20px;
  background:#1db954;
  border-radius:4px;
  transition:height .12s;
}

/* TIME */
.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#aaa;
}

input[type=range]{
  width:100%;
  margin:8px 0 18px;
  appearance:none;
  height:4px;
  border-radius:4px;
  background:linear-gradient(
    to right,
    #1db954 0%,
    #1db954 var(--seek,0%),
    #333 var(--seek,0%),
    #333 100%
  );
}
input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:14px;height:14px;
  border-radius:50%;
  background:#1db954;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:18px;
}
.controls button{
  width:48px;
  height:48px;
  border-radius:50%;
  border:1px solid #1f1f1f;
  background:transparent;
  color:#9a9a9a;
  font-size:22px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s;
}
.controls button:active{transform:scale(.94)}

.controls button.active,
#playBtn.playing{
  color:#1db954;
  border-color:rgba(29,185,84,.55);
  box-shadow:
    inset 0 0 6px rgba(29,185,84,.35),
    0 0 6px rgba(29,185,84,.25);
}

#playBtn{
  width:64px;
  height:64px;
  font-size:26px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}
.modal-content{
  width:90%;max-width:360px;
  border-radius:18px;
  padding:18px;
  background:linear-gradient(180deg,#1db954cc,#0f3d24 60%,#121212);
}
.playlist li{
  list-style:none;
  padding:12px;
  cursor:pointer;
}
.playlist li:hover{background:rgba(29,185,84,.25)}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="bg-video" id="bgVideo"></div>

<div class="player">
  <div class="header">My Music</div>
  <div class="song-title" id="coverTitle">Pilih Lagu</div>

  <div class="visualizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0">

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="shuffleBtn">üîÄ</button>
    <button id="playBtn">‚ñ∂Ô∏è</button>
    <button id="repeatBtn">üîÅ</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>

  <div style="text-align:center;color:#1db954;cursor:pointer" id="openPlaylist">
    üìÇ Playlist
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <ul class="playlist" id="playlist"></ul>
  </div>
</div>

<audio id="audio"></audio>

<script>
const playlists={
  Remix:[
    {
      name:"BINTANG 5",
      file:"DJBINTANG5.mp3",
      video:"https://www.youtube.com/watch?v=OuKnhKiNTFw"
    },
    {
      name:"EMANEN WAKTU",
      file:"DJEMANENWAKTU.mp3",
      video:"https://www.youtube.com/embed/VIDEO_ID_2"
    }
  ]
};

const audio=document.getElementById("audio");
const bgVideo=document.getElementById("bgVideo");
const bars=document.querySelectorAll(".bar");
const playBtn=document.getElementById("playBtn");
const shuffleBtn=document.getElementById("shuffleBtn");
const repeatBtn=document.getElementById("repeatBtn");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");
const playlistEl=document.getElementById("playlist");
const coverTitle=document.getElementById("coverTitle");
const modal=document.getElementById("modal");
const openPlaylist=document.getElementById("openPlaylist");
const currentEl=document.getElementById("current");
const durationEl=document.getElementById("duration");
const progress=document.getElementById("progress");

let currentSongs=[],currentIndex=0;
let shuffle=false,repeatMode=0;

setInterval(()=>{
  bars.forEach(b=>{
    b.style.height=audio.paused?"20px":(20+Math.random()*100)+"px";
  });
},120);

function showSongs(){
  playlistEl.innerHTML="";
  currentSongs=playlists.Remix;
  currentSongs.forEach((s,i)=>{
    const li=document.createElement("li");
    li.textContent="üéµ "+s.name;
    li.onclick=()=>{playSong(i);modal.classList.remove("active");};
    playlistEl.appendChild(li);
  });
}

function playSong(i){
  currentIndex=i;
  const song=currentSongs[i];
  audio.src="lagu/Remix/"+song.file;
  coverTitle.textContent=song.name;

  bgVideo.innerHTML=
   `<iframe src="${song.video}?autoplay=1&mute=1&loop=1&playlist=${song.video.split('/').pop()}" frameborder="0" allow="autoplay"></iframe>`;
  bgVideo.classList.add("active");

  audio.play();
  playBtn.textContent="‚è∏Ô∏è";
  playBtn.classList.add("playing");
}

playBtn.onclick=()=>{
  if(audio.paused){
    audio.play();
    bgVideo.classList.add("active");
    playBtn.textContent="‚è∏Ô∏è";
    playBtn.classList.add("playing");
  }else{
    audio.pause();
    bgVideo.classList.remove("active");
    playBtn.textContent="‚ñ∂Ô∏è";
    playBtn.classList.remove("playing");
  }
};

audio.onended=()=>bgVideo.classList.remove("active");

audio.ontimeupdate=()=>{
  const p=(audio.currentTime/audio.duration)*100||0;
  progress.value=p;
  progress.style.setProperty("--seek",p+"%");
  currentEl.textContent=format(audio.currentTime);
};
audio.onloadedmetadata=()=>durationEl.textContent=format(audio.duration);
progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;

openPlaylist.onclick=()=>{modal.classList.add("active");showSongs();}
modal.onclick=e=>e.target===modal&&modal.classList.remove("active");

function format(s){
  const m=Math.floor(s/60);
  return m+":"+Math.floor(s%60).toString().padStart(2,"0");
}
</script>

</body>
</html>
