<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>

<style>
:root{
  --green:#1db954;
  --dark:#121212;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--dark);
  color:white;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  padding:20px;
}

.player{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#2a2a2a,#121212);
  border-radius:18px;
  padding:20px;
}

.header{
  text-align:center;
  font-weight:bold;
  margin-bottom:14px;
}

.cover{
  height:160px;
  border-radius:14px;
  background:linear-gradient(135deg,#1db95455,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  margin-bottom:16px;
}
.cover h1{
  margin:0;
  color:#1db954;
  text-align:center;
}

/* TIME */
.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:#aaa;
}

input[type=range]{
  width:100%;
  margin:8px 0 18px;
  -webkit-appearance:none;
  height:4px;
  border-radius:4px;
  background:#333;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#1db954;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:18px;
}
.controls button{
  background:none;
  border:none;
  color:white;
  font-size:24px;
  cursor:pointer;
}
.controls button.active{color:#1db954}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(7px);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.active{display:flex}

.modal-content{
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:18px;
  background:
    linear-gradient(180deg,#1db954cc,#0f3d24 60%,#121212);
}

.modal-content h3{
  text-align:center;
  margin:0 0 12px;
}

/* PLAYLIST */
.playlist{
  padding:0;
  margin:0;
}
.playlist li{
  list-style:none;
  padding:12px 10px;
  cursor:pointer;
  color:#e5ffe5;
  position:relative;
}
.playlist li:not(:last-child)::after{
  content:"";
  position:absolute;
  bottom:0;
  left:10px;
  right:10px;
  height:1px;
  background:rgba(255,255,255,.15);
}
.playlist li:hover{
  background:rgba(29,185,84,.25);
  border-radius:8px;
}
.playlist li.active{
  background:#1db954;
  color:#121212;
  font-weight:bold;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="player">
  <div class="header">My Music</div>

  <div class="cover" id="openPlaylist">
    <h1 id="coverTitle">Daftar Lagu</h1>
  </div>

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0">

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="shuffleBtn">üîÄ</button>
    <button id="playBtn">‚ñ∂Ô∏è</button>
    <button id="repeatBtn">üîÅ</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Daftar Lagu</h3>
    <ul class="playlist" id="playlist"></ul>
  </div>
</div>

<audio id="audio"></audio>

<script>
const songs=[
  {name:"BINTANG 5", url:"lagu/BINTANG5.mp3"},
  {name:"ROPPANG",   url:"lagu/ROPPANG.mp3"}
];

const audio=document.getElementById("audio");
const playBtn=document.getElementById("playBtn");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const shuffleBtn=document.getElementById("shuffleBtn");
const repeatBtn=document.getElementById("repeatBtn");
const playlist=document.getElementById("playlist");
const coverTitle=document.getElementById("coverTitle");
const progress=document.getElementById("progress");
const currentEl=document.getElementById("current");
const durationEl=document.getElementById("duration");
const modal=document.getElementById("modal");
const openPlaylist=document.getElementById("openPlaylist");

let current=0, shuffle=false, repeat=false;

songs.forEach((s,i)=>{
  const li=document.createElement("li");
  li.textContent=s.name;
  li.onclick=()=>{
    playSong(i);
    modal.classList.remove("active");
  };
  playlist.appendChild(li);
});

function playSong(i){
  current=i;
  audio.src=songs[i].url;
  coverTitle.textContent=songs[i].name;
  audio.play().catch(()=>{});
  playBtn.textContent="‚è∏Ô∏è";
  updateUI();
}

function updateUI(){
  [...playlist.children].forEach((li,i)=>{
    li.classList.toggle("active",i===current);
  });
}

playBtn.onclick=()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="‚è∏Ô∏è";
  }else{
    audio.pause();
    playBtn.textContent="‚ñ∂Ô∏è";
  }
};

nextBtn.onclick=()=>nextSong();
prevBtn.onclick=()=>prevSong();

shuffleBtn.onclick=()=>{
  shuffle=!shuffle;
  shuffleBtn.classList.toggle("active",shuffle);
};

repeatBtn.onclick=()=>{
  repeat=!repeat;
  repeatBtn.classList.toggle("active",repeat);
};

function nextSong(){
  if(shuffle) playSong(Math.floor(Math.random()*songs.length));
  else playSong((current+1)%songs.length);
}

function prevSong(){
  playSong((current-1+songs.length)%songs.length);
}

openPlaylist.onclick=()=>modal.classList.add("active");
modal.onclick=e=>{
  if(e.target===modal) modal.classList.remove("active");
};

audio.ontimeupdate=()=>{
  const p=(audio.currentTime/audio.duration)*100||0;
  progress.value=p;
  progress.style.background=
    `linear-gradient(to right,#1db954 ${p}%,#222 ${p}%)`;
  currentEl.textContent=format(audio.currentTime);
};

audio.onloadedmetadata=()=>{
  durationEl.textContent=format(audio.duration);
};

progress.oninput=()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
};

audio.onended=()=>{
  if(repeat) playSong(current);
  else nextSong();
};

function format(sec){
  const m=Math.floor(sec/60);
  const s=Math.floor(sec%60).toString().padStart(2,"0");
  return m+":"+s;
}
</script>

</body>
</html>
